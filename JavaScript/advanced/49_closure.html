    // means parent func cannot access child func, and sibling child func cannot access each other. but both child can access parent func

    //++++++++++++++++++++++++ Closure ++++++++++++++++++++++++++++++++++++++++++++++++++


    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;                      // here this function will be retured along with its lexical scope, means its parent function will also be retured
    }

    const myFunc = makeFunc();
    myFunc();
