<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const myUrl = 'https://api.github.com/users/aqeeladil'        //the datatype of this profile is string
        
        const xhr = new XMLHttpRequest();              //XmlHttpRequest is a feature of AJAX  
        xhr.open('GET', myUrl);

        xhr.onreadystatechange = function(){                // for continuous monitoring
            console.log(xhr.readyState);                      //in whih stage our request is ?
            if (xhr.readyState === 4){
                const data = JSON.parse(this.responseText);            // here parse converts data varible from string to Json datatype
                console.log(data);
                console.log(typeof data);
                console.log(data.location);
            }
        }              
        xhr.send();

    </script>
</body>
</html>
